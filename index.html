<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div id="home-container">
                <h3 class="teamname">HOME</h3>
                <h4 class="score" id="home-score">0</h4>
                <button class="increment button" onclick="home(1)">+ 1</button>
                <button class="increment button" onclick="home(2)">+ 2</button>
                <button class="increment button" onclick="home(3)">+ 3</button>
            </div>
            <div id="guest-container">
                <h3 class="teamname">GUEST</h3>
                <h4 class="score" id="guest-score">69</h4>
                <button class="increment button" onclick="guest(1)">+ 1</button>
                <button class="increment button" onclick="guest(2)">+ 2</button>
                <button class="increment button" onclick="guest(3)">+ 3</button>
            </div>
        </div>
        <div class="container">
            <button id="resetbutton" class="button" onclick="reset()">Reset</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
